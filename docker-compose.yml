version: '3'
services:
  front-end:
    build: ./front-end
    image: ${aws_id}.dkr.ecr.${aws_def_region}.amazonaws.com/${ecr_frontend}
    container_name: front-end
    expose:
      - "3000"
    depends_on:
      - back-end
    environment:
      - NODE_ENV=production
      - DESTINATION_API=http://cargle.net
  back-end:
    build: ./back-end
    image: ${aws_id}.dkr.ecr.${aws_def_region}.amazonaws.com/${ecr_backend}
    container_name: back-end
    expose:
      - "7001"
  proxy-server:
    build: ./proxy-server
    image: ${aws_id}.dkr.ecr.${aws_def_region}.amazonaws.com/${ecr_proxyserver}
    container_name: proxy-server
    ports:
      - "80:80"
    depends_on:
      - front-end
    links:
      - front-end
      - back-end
